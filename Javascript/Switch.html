<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>switch statment</h3>
    <script>
        var fruit="orange";
        switch(fruit){
            case "apple":
            console.log("It's an apple.");
            break;
            case "mango":
            console.log("It's an Mango.");
            break;
            case "orange":
            console.log("It's an Orange.");
            break;
            default:
            console.log("It's not a fruit.");
        }
    </script>
</body>
</html>
