<body>
    <h4>Arithmetic operation performed of 4 and 2</h4>
    <p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
    let x = 4;
    let y = 2;
    let z1 = x + y;
    let z2 = x - y;
    let z3=x * y;
    let z4=x/y;
    document.getElementById("demo").innerHTML = "The value of sum is: " + z1;
    document.getElementById("demo2").innerHTML = "The value of subtract is: " + z2; 
    // Added "+" before z2
    document.getElementById("demo3").innerHTML= "The value of Mulplicatiopn is:" +z3;
     document.getElementById("demo4").innerHTML= "The value of Divison is:" +z4;
     </script>
