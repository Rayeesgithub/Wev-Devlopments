<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Increment and Decrement</h4>
    <script>
    let a=5;
    let b=10;
    let ans1=(++a)*(--b);
    let ans2=(a++)*(--b);
    let ans3=(a++)*(b--);
    let ans4=(++a)*(b--);
    console.log(ans1);
    console.log(ans2);
    console.log(ans3);
    console.log(ans4);
    </script>
</body>
</html>
