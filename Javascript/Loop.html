<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>loop statment</h3>
    <script>
       console.log("for loop");
        for(let i=0; i<=5; i++){
          console.log(i);
        }
        console.log("while loop");
        let i=1;
        while(i<=5){
            console.log(i);
            i++;
        }
        console.log(" Do while loop");
         var l=1;
        do{
         
            console.log(l);
           l++;
        }
        while(l<=5);

    </script>
</body>
</html>
