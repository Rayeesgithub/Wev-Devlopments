<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object Tutorial</h3>
    <script>
        //Objects are variables too. But objects can contain many values.
        let car={type:"Scorpio",model:"500", color:"white"};
        console.log("car type is:"+car.type);
        console.log(car.color);

        const person = {firstName:"Rayees", lastName:"Doe", age:50, eyeColor:"blue"};
        console.log("Name:"+person.firstName);
        console.log("Age:"+person.age);
    </script>
</body>
</html>
