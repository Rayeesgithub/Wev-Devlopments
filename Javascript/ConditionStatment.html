<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Conditional Statment</h3>
 
    <script>
        // if statment 
       
        let age=prompt("Enter your Age"); 
       
        if(age>=18){
            console.log('you Can Vote');
        }
        else{
            console.log('you Canot Vote');
        }


       // else if statment
       
       let marks=prompt("Enter your marks");
      
       if(marks>=90){
        console.log('you are 1st division');
       }
       else if(marks>80){
        console.log('you are second Division');
       }
       else if(marks>50){
        console.log('you are Third Division');
       }
       else{
        console.log('Sorry, you are fail just try for next attempy');
       }

    </script>
</body>
</html>
